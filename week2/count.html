<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
</head>
<body>
    <h1>Timer</h1>
    <span id="time" style="font-size: 30px; width: 50px; display: inline-block;" >10</span>
    <button id="start" onclick="count();">Start</button>

    <script>
        function count() {
            let second = 10;
            let nIntervId = setInterval( () => 
            {
                second--;
                document.getElementById('time').innerHTML = second;
                if(second <= 0) {
                    second = 0;
                    clearInterval(nIntervId);
                    setTimeout(() => {alert(`Time's up!`);}, 100);
                }

            }, 1000)
            
        }
    </script>

</body>
</html>
