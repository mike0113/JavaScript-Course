<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
    <div class="row g-3">
    <div class="col-lg-6 col-sm-12">Username<input class="form-control" placeholder="name"></input></div>
    <div class="col-lg-6 col-sm-12">Password<input class="form-control"placeholder="password"></input></div>
    <div class="input-group"><input class="form-control" type=email placeholder="email"></input><span class="input-group-text">Email</span></div>
    <div class="col-lg-6 col-sm-12">Contact<input class="form-control" placeholder="Address"></input></div>
    <div class="col-lg-6 col-sm-12">City<input class="form-control" placeholder="City"></input></div>
    <div class="col-lg-6 col-sm-12"></div>
    <div class="col-lg-6 col-sm-12">Zip Code<input class="form-control"placeholder="zipcode"></input></div>
    </div>
</div>
    


</body>
</html>
