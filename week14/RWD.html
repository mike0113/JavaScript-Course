<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Hello, world!</h1>
    <div class="container-fluid">
        <div class="row">
        <div class="col bg-primary">One</div>
        <div class="col bg-secondary">Two</div>
        <div class="col bg-primary">Three</div>
        <div class="col bg-secondary">Four</div>
        <div class="col bg-primary">Five</div>
        <div class="col bg-secondary">Six</div>
        <div class="col bg-primary">Seven</div>
        <div class="col bg-secondary">Eight</div>
        <div class="col bg-primary">Nine</div>
        <div class="col bg-secondary">Ten</div>
        <div class="col bg-primary">Eleven</div>
        <div class="col bg-secondary">Twelve</div>
        <div class="col bg-primary">Thirteen</div>
        <div class="col bg-secondary">Fourteen</div>
        <div class="col bg-primary">Fifteen</div>
        </div>

        <div class="row">
            <div class="col-2 bg-primary">One</div>
            <div class="col bg-secondary">Two</div>
            <div class="col-2 bg-primary">Three</div>
            <div class="col bg-secondary">Four</div>
            <div class="col-3 bg-primary">Five</div>
            <div class="col bg-secondary">Six</div>
            <div class="col-2 bg-primary">Seven</div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 bg-primary">One</div>
            <div class="col-sm-12 col-md-6 col-lg-4">Two</div>
            <div class="col-sm-12 col-md-6 col-lg-4 bg-primary">Three</div>
            <div class="col-sm-12 col-md-6 col-lg-4">Four</div>
            <div class="col-sm-12 col-md-6 col-lg-4 bg-primary">Five</div>
            <div class="col-sm-12 col-md-6 col-lg-4">Six</div>
        </div>


    </div>
</body>
</html>
